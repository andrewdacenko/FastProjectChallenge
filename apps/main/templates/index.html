{% extends "base.html" %}

{% block content %}
	<div ng-controller="IndexController as index">
		<div class="col-sm-12" id="featured">   
        	<div class="page-header text-muted">
        		Active
        	</div> 
        </div>
		<div ng-repeat="a in active" class="row">    
          <div class="col-sm-10">
            <h3>{$ a.title $}</h3>
            <h4><span class="label label-default">{$ a.user.username $} 1</span></h4><h4>
            <small class="text-muted"><span am-time-ago="a.date_add"></span> • <a href="#" class="text-muted">Read More</a></small>
            </h4>
          </div>
          <div class="col-sm-2">
            <a href="#" class="pull-right">{$ a.votes $}</a>
          </div> 
        </div>
		<div class="col-sm-12" id="featured">   
        	<div class="page-header text-muted">
        		Voting
        	</div> 
        </div>
		<div ng-repeat="a in voting" class="row">    
          <div class="col-sm-10">
            <h3>{$ a.title $}</h3>
            <h4><span class="label label-default">{$ a.user.username $} 1</span></h4><h4>
            <small class="text-muted"><span am-time-ago="a.date_add"></span> • <a href="#" class="text-muted">Read More</a></small>
            </h4>
          </div>
          <div class="col-sm-2">
            <a href="#" class="pull-right">{$ a.votes $}</a>
          </div> 
        </div>
		<div class="col-sm-12" id="featured">   
        	<div class="page-header text-muted">
        		Archive
        	</div> 
        </div>
		<div ng-repeat="a in archive" class="row">    
          <div class="col-sm-10">
            <h3>{$ a.title $}</h3>
            <h4><span class="label label-default">{$ a.user.username $} 1</span></h4><h4>
            <small class="text-muted"><span am-time-ago="a.date_add"></span> • <a href="#" class="text-muted">Read More</a></small>
            </h4>
          </div>
          <div class="col-sm-2">
            <a href="#" class="pull-right">{$ a.votes $}</a>
          </div> 
        </div>
	</div>
{% endblock %}
